<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function checkLength(elem, min, max){
      var s = elem.value;
      if(s.length >= min && s.length <= max){
        return true;
      }else{
        alert(min+" 문자와 "+max+" 문자 사이로 입력해주세요!");
        //focus(); 버튼의 경우 엔터키를 눌렀을 때 클릭효과,
        //         텍스트창의 경우, 커서를 위치시켜 바로 입력 가능
        elem.focus();
        return false;
      }
    }
  </script>
</head>
<body>

  <form>
    아이디(6-8 문자): <input type="text" id="name"/>
    <input type="button" onclick="checkLength(document.getElementById('name'),6,8)" value="확인"/>
  </form>
</body>
</html>
