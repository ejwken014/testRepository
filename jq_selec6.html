<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script>
    $(function(){
      var obj = [
        {"area":"서울"},
        {"area":"부산"},
        {"area":"전주"}
      ];

      //each 배열의 요소를 하나하나 꺼내옴
      //var i=0으로 선언하지 않아도 each가 자동으로 i를 인덱스로 인식한다.
      $(obj).each(function(i,o){ //(i인덱스, o오브젝트)
        //obj 배열의 요소를 each를 이용해 꺼내오기
        //function(i인덱스, o오브젝트)를 매개 값으로 받아서 콘솔 로그에 출력
        console.log(i+":",o);
      });
      console.log("==== The End 1 ====");

      //id가 menu1인 것의 하위 요소 중 li를 each를 사용해 하나씩 꺼내옴
      //function(i인덱스, o오브젝트)를 매개 값으로 받아서 콘솔 로그에 출력
      $.each($("#menu1 li"),function(i,o){
        console.log(i+":",o);
      });

      console.log("==== The End 2 ====");

      //id가 menu2인 것의 하위 요소 중 li를 each를 사용해 하나씩 꺼내옴
      //function(i인덱스)를 매개 값으로 받아서 콘솔 로그에 출력
      $.each($("#menu2 li"),function(i){
        //this는 li를 말하는 것
        console.log(i+":",$(this));
      });
    });
  </script>
</head>
<body>
  <h1>탐색 선택자</h1>
  <ul id="menu1">
    <li>내용1-1</li>
    <li>내용1-2</li>
    <li>내용1-3</li>
    <li>내용1-4</li>
  </ul>
  <ul id="menu2">
    <li>내용2-1</li>
    <li>내용2-2</li>
    <li>내용2-3</li>
    <li>내용2-4</li>
  </ul>
</body>
</html>
