<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!--jquery가 먼저 로딩이 되고 난 후에 실행문을 적어야 실행 가능하다.--> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script>
    //앞에 $로 시작하면 jquery
    //.ready : document가 로딩이 되면 function을 실행 
    $(document).ready(function(){
      //h2에 해당하는 것을 클릭하면 function을 실행
      //요소 선택자
      $("h2").click(function(){
        //this =>h2 : h2를 감춰줘
        $(this).hide();
      });
    });
  </script>
</head>
<body>
  <h2>클릭하면 사라집니다.</h2>
</body>
</html>
